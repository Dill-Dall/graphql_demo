spring.datasource.url=jdbc:h2:./target/h2db/db/'TEST';AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

app.security.user.username=your_test_username
app.security.user.password=your_test_password
app.security.admin.username=your_admin_username
app.security.admin.password=your_admin_password
